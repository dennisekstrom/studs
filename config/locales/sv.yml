      Tyvärr uppstod en fel på servern.<br />
      Kontakta gärna <a href="mailto:studs-it@d.kth.se">IT-ansvarig</a>
      om problemet kvarstår.

  main:
    index:
      title: Bli bästis med 30 färska civilingenjörer!
      body_html: >
        StuDs, eller Datasektionens Studieresa, är en unik möjlighet att träffa
        ett helt gäng med Datateknik-studenter som är på gränsen att bli
        fullfjädrade Civilingenjörer. StuDs erbjuder helt nya, mer fokuserade
        sätt att mötas och knyta kontakt med blivande medarbetare.<br /><br />

        Låt oss skippa de stora arbetsmarknadsmässorna och istället ordna roliga
        event som ni och vi får ut mer av! 
    contact:
      title: Konktakta oss
  resumes:
    index:
      title: CV-databas
    logged_out:
      title: CV-databas
      body_html: >
        CV-databasen innehåller meriter och kontaktuppgifter till alla
        studenter som deltar i StuDs-projektet och är tillgänglig för de
        företag vi samarbetar med.

